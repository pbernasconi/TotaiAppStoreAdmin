<div class="page page-form">
	<div class="panel panel-default">
		<div class="panel-heading">
			<strong> Add a New user</strong>
		</div>
		<div class="panel-body">
			<form name="form_user" class="form-horizontal form-validation" novalidate>
				<div class="form-group">
					<div class="col-md-3">
						<label>Apellido</label>
					</div>
					<div class="col-md-7">
						<input type="text" class="form-control" required ng-model="form.apellido">
					</div>
				</div>

				<div class="form-group">
					<div class="col-md-3">
						<label>Nombre</label>
					</div>
					<div class="col-md-7">
						<input type="text" class="form-control" required ng-model="form.nombre">
					</div>
				</div>

				<div class="form-group">
					<div class="col-md-3">
						<label>Usuario</label>
					</div>
					<div class="col-md-7">
						<input type="text" class="form-control" required ng-model="form.usuario">
					</div>
				</div>

				<div class="form-group">
					<div class="col-md-3">
						<label>Contrase√±a</label>
					</div>
					<div class="col-md-7">
						<input type="text" class="form-control" required ng-model="form.contrasena">
					</div>
				</div>

				<div class="form-group">
					<div class="col-md-3">
						<label>Titulo</label>
					</div>
					<div class="col-md-7">
						<input type="text" class="form-control" required ng-model="form.titulo">
					</div>
				</div>


				<div class="form-group">
					<div class="col-md-3">
						<label>Funcion</label>
					</div>
					<div class="col-md-7">
						<input type="text" class="form-control" required ng-model="form.funcion">
					</div>
				</div>


				<div class="form-group">
					<div class="col-md-3">
						<label>Nacido</label>
					</div>
					<div class="col-md-7">
						<div class="input-group ui-datepicker">
							<span class="input-group-addon"><i class="fa fa-calendar"></i></span>
							<input type="text"
							       class="form-control"
							       datepicker-popup="dd-MMMM-yyyy"
							       ng-model="form.nacido"
							       min="'1900-01-01'"
							       show-button-bar="false"
							       show-weeks="false"
							       datepicker-options="dateOptions"
							       ng-required="true">
						</div>

					</div>
				</div>
			</form>
		</div>
	</div>

	<section class="panel panel-default">
		<div class="panel-heading">
			AVAILABLE APPS
		</div>

		<div class="panel-body  panel-apps">
			<div class="drop-zone" ng-drop="true" ng-drop-success="dropIntoAvailable($data,$event)">
				<div class="app" ng-repeat="app in availableApps" ng-drag="true" ng-drag-data="app" ng-drag-success="dragOutOfAvailable($data,$event)">
					<img class="img-responsive" ng-src="{{app.icon}}">
					<span class="app-title">{{app.nombre}}</span>
				</div>
			</div>
		</div>

	</section>


	<section class="panel panel-default">
		<div class="panel-heading">
			ALLOWED APPS
		</div>

		<div class="panel-body panel-apps">
			<div class="drop-zone" ng-drop="true" ng-drop-success="dropIntoAccepted($data,$event)">
				<div class="app" ng-repeat="app in acceptedApps" ng-drag="false" ng-drag-data="app" ng-drag-success="dragOutOfAccepted($data,$event)">
					<img class="img-responsive" ng-src="{{app.icon}}">
					<button ng-prevent-drag="true" class="app-btn" ng-click="removeApp(app, $index)">
						<i class="fa fa-times app-btn-icon"></i>
					</button>
					<span>{{app.nombre}}</span>
				</div>
			</div>
		</div>
	</section>


	<div class="panel panel-default">
		<div class="panel-body">
			<div class="row">
				<div class="col-md-6">
					<button class="btn btn-default btn-block" ng-click="revert()" ng-disabled="!canRevert()">REVERT CHANGES</button>
				</div>
				<div class="col-md-6">
					<button type="submit" class="btn btn-success btn-block" ng-disabled="!canSubmit()" ng-click="saveUser(form)">SUBMIT</button>
				</div>
			</div>
		</div>
	</div>
</div>

<div>
	<script type="text/ng-template" id="userModal.html">
		<div class="modal-header">
			<h3>Add New User?</h3>
		</div>

		<div class="modal-body">

			<dl class="dl-horizontal">
				<dt>Apellido</dt>
				<dd>{{user.apellido}}</dd>
				<dt>Nombre</dt>
				<dd>{{user.nombre}}</dd>
				<dt>Titulo</dt>
				<dd>{{user.titulo}}</dd>
				<dt>Function</dt>
				<dd>{{user.funcion}}</dd>
			</dl>

			<h3>Apps</h3>

			<div class="" ng-repeat="app in acceptedApps">
				{{app}}
				<img class="img-responsive" ng-src="{{app.icon}}">
			</div>
		</div>
		<div class="modal-footer">
			<button class="btn btn-danger" ng-click="cancel()">Cancel</button>
			<button class="btn btn-primary" ng-click="ok()">Submit</button>
		</div>
	</script>
</div>
