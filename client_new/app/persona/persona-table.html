<div class="page page-table">

	<h1>Personas - Table</h1>


	<section class="panel panel-default table-dynamic">
		<div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span> Bordered table</strong></div>

		<div class="table-filters">
			<div class="row">
				<div class="col-sm-4 col-xs-6">
					<form>
						<input type="text"
						       placeholder="search"
						       class="form-control"
						       data-ng-model="searchKeywords"
						       data-ng-keyup="search()">
					</form>
				</div>
				<div class="col-sm-3 col-xs-6 filter-result-info">
                    <span>
                        Showing {{filteredStores.length}}/{{stores.length}} entries
                    </span>
				</div>
			</div>
		</div>

		<table class="table table-bordered table-striped table-responsive">
			<thead>
			<tr>
				<th>
					<div class="th">
						Nombre
                        <span class="glyphicon glyphicon-chevron-up"
                              data-ng-click=" order('nombre') "
                              data-ng-class="{active: row == 'nombre'}"></span>
                        <span class="glyphicon glyphicon-chevron-down"
                              data-ng-click=" order('-nombre') "
                              data-ng-class="{active: row == '-nombre'}"></span>
					</div>
				</th>
				<th>
					<div class="th">
						Usuario
                        <span class="glyphicon glyphicon-chevron-up"
                              data-ng-click=" order('usuario') "
                              data-ng-class="{active: row == 'usuario'}"></span>
                        <span class="glyphicon glyphicon-chevron-down"
                              data-ng-click=" order('-usuario') "
                              data-ng-class="{active: row == '-usuario'}"></span>
					</div>
				</th>
				<th>
					<div class="th">
						Titulo
                        <span class="glyphicon glyphicon-chevron-up"
                              data-ng-click=" order('titulo') "
                              data-ng-class="{active: row == 'titulo'}"></span>
                        <span class="glyphicon glyphicon-chevron-down"
                              data-ng-click=" order('-titulo') "
                              data-ng-class="{active: row == '-titulo'}"></span>
					</div>
				</th>
				<th>
					<div class="th">
						Funcion
                        <span class="glyphicon glyphicon-chevron-up"
                              data-ng-click=" order('funcion') "
                              data-ng-class="{active: row == 'funcion'}"></span>
                        <span class="glyphicon glyphicon-chevron-down"
                              data-ng-click=" order('-funcion') "
                              data-ng-class="{active: row == '-funcion'}"></span>
					</div>
				</th>
			</tr>
			</thead>
			<tbody>
			<tr data-ng-repeat="store in currentPageStores" ui-sref="persona-detail({SEQ: store.SEQ})">
				<td>{{store.apellido}} {{store.nombre}}</td>
				<td>{{store.usuario}}</td>
				<td>{{store.titulo}}</td>
				<td>{{store.funcion}}</td>
			</tr>
			</tbody>
		</table>

		<footer class="table-footer">
			<div class="row">
				<div class="col-md-6 page-num-info">
                    <span>
                        Show
                        <select data-ng-model="numPerPage"
                                data-ng-options="num for num in numPerPageOpt"
                                data-ng-change="onNumPerPageChange()">
                        </select>
                        entries per page
                    </span>
				</div>
				<div class="col-md-6 text-right pagination-container">
					<pagination class="pagination-sm"
					            page="currentPage"
					            total-items="filteredStores.length"
					            max-size="4"
					            on-select-page="select(page)"
					            items-per-page="numPerPage"
					            rotate="false"
					            boundary-links="true"></pagination>
				</div>
			</div>
		</footer>
	</section>
</div>
